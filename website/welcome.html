<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harish Medical</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('C:/html/website/ChatGPT Image May 11, 2025, 12_31_41 AM.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      text-align: center;
      padding: 40px 0 20px;
      font-size: 3em;
      
      margin: 0;
    }

    .center-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .center-button button {
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .center-button button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Harish Medical</h1>

  <div class="center-button">

  </div>
</body>
</html>
