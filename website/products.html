  <script>
    // JavaScript function to handle adding items to the cart
    function addToCart(productId, productName, price) {
      const quantityInput = document.getElementById(`quantity-${productId}`);
      const quantity = parseInt(quantityInput.value);

      if (quantity > 0) {
        // Get the existing cart from localStorage or initialize a new one
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Check if the product is already in the cart
        const existingProduct = cart.find(item => item.id === productId);

        if (existingProduct) {
          // Update the quantity if the product already exists in the cart
          existingProduct.quantity += quantity;
        } else {
          // Add the new product to the cart
          cart.push({ id: productId, name: productName, price: price, quantity: quantity });
        }

        // Save the updated cart back to localStorage
        localStorage.setItem('cart', JSON.stringify(cart));

        alert(`${quantity} x ${productName} has been added to your cart.`);
        quantityInput.value = 0; // Reset the quantity input
      } else {
        alert('Please select a quantity greater than 0.');
      }
    }

    // JavaScript function to handle quantity changes
    function updateQuantity(productId, change) {
      const quantityInput = document.getElementById(`quantity-${productId}`);
      let currentQuantity = parseInt(quantityInput.value);

      // Update quantity based on the change (+1 or -1)
      currentQuantity += change;

      // Ensure quantity doesn't go below 0
      if (currentQuantity < 0) {
        currentQuantity = 0;
      }

      quantityInput.value = currentQuantity;
    }
  </script>
